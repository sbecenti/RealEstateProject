<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/defaultTemplate}">
    
    <head>    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <style>
            .details {
                margin-top: 50px;
            }
        
            .details .row {
                display: flex;
                justify-content: center;
            }
        
            .details .col-md-6 {
                margin-bottom: 20px;
            }
        
            .details img {
                width: 100%;
                height: auto;
            }
        
            .details h3 {
                margin-bottom: 10px;
            }
        </style>
    </head>
    

    <body>
        <!-- NavBar-->
        <header th:insert="~{layouts/navbar :: navbar}"></header>

        <div class="container details">
            <div class="row">
                <div class="col-md-6">
                    <img th:src="@{${house.photoFileName}}" />
                </div>
                <div class="col-md-6">
                    <h3 th:text="${house.nameOfProperty}"></h3>
                    <p><strong>Location:</strong> <span th:text="${house.location}"></span></p>
                    <p><strong>Value:</strong> <span th:text="${house.value}"></span></p>
                    <p><strong>Description:</strong> <span th:text="${house.description}"></span></p>
                    <p><strong>Square Feet:</strong> <span th:text="${house.squareFeet}"></span></p>
                    <p><strong>Number Baths:</strong> <span th:text="${house.numBaths}"></span></p>
                    <p><strong>Number Bedrooms:</strong> <span th:text="${house.numBRooms}"></span></p>

                </div>
            </div>
        </div>
    </body>
                        
</html>
