<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/defaultTemplate}">  
    
    <head>    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    

    <body>
        <!-- NavBar-->
        <header th:insert="~{layouts/navbar :: navbar}"></header>

        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Property Name</th>
                <th>Photo</th>
                <th>Description</th>
                <th>Location</th>
                <th>Value</th>
                <th>Square Feet</th>
                <th>Num Baths</th>
                <th>Num Bedrooms</th>
                <th>Construction Date</th>
            </tr>
            <tr th:each="house : ${houses}">
                <td th:text="${house.id}"></td>
                <td th:text="${house.nameOfProperty}"></td>
                <td><img th:src="@{${house.photoFileName}}" height="100" width="100"/></td>
                <td th:text="${house.description}"></td>
                <td th:text="${house.location}"></td>
                <td th:text="${house.value}"></td>
                <td th:text="${house.squareFeet}"></td>
                <td th:text="${house.numBaths}"></td>
                <td th:text="${house.numBRooms}"></td>
                <td th:text="${house.dateOfConstruction}"></td>
                <td>

                    <form action="#" th:action="@{/houses/edit/{id}(id=${house.id})}" method="get">
            
                        <button type="submit" class="btn btn-primary">Edit</button>
          
                      </form>  
                      
                      <form action="#" th:action="@{/houses/delete/{id}(id=${house.id})}" method="post">
            
                        <button type="submit" class="btn btn-danger">Delete</button>
          
                      </form> 
                    
                </td>
                

            </tr>
        </table>

        <div class="data-input">
            <form action="#" th:action="@{new}" th:object="${productsModel}" method="get">
            
              <button type="submit" class="btn btn-dark">Create New</button>

            </form>
          </div>
        </div>
    </body>
</html>
